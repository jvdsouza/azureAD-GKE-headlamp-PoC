from playwright.sync_api import sync_playwright

def test_headlamp_ui_permissions():
    with sync_playwright() as p:
        browser = p.chromium.launch(headless=True)
        page = browser.new_page()
        page.goto("https://localhost:4466")
        page.wait_for_selector("text=Workloads")
        assert not page.is_visible("text=Delete")
        assert not page.is_visible("text=Edit")
        browser.close()
